<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Moving Background Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .background img {
            position: absolute;
            width: 10vw; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
            max-width: 70px; /* Ensure images do not become too large */
            max-height: 70px; /* Ensure images do not become too large */
        }
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .background img {
                width: 15vw; /* Increase image size for tablets */
            }
            .center-content {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .background img {
                width: 20vw; /* Increase image size for mobile phones */
            }
            .center-content {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="./1.png" alt="Image 1">
        <img src="./2.png" alt="Image 2">
        <img src="./3.png" alt="Image 3">
        <img src="./4.png" alt="Image 4">
        <img src="./5.png" alt="Image 5">
        <img src="./6.png" alt="Image 6">
        <img src="./7.png" alt="Image 7">
        <img src="./8.png" alt="Image 8">
        <img src="./9.png" alt="Image 9">
    </div>
    <div class="center-content">
        dsadassa
    </div>
    <script>
        const images = document.querySelectorAll('.background img');
        const background = document.querySelector('.background');
        const backgroundWidth = background.offsetWidth;
        const backgroundHeight = background.offsetHeight;
        const speed = 0.05; // Speed of movement

        function randomPosition(image) {
            return {
                x: Math.random() * (backgroundWidth - 70), // Adjust for image width
                y: Math.random() * (backgroundHeight - 70) // Adjust for image height
            };
        }

        images.forEach((image) => {
            image._currentPosition = randomPosition(image);
            image._targetPosition = randomPosition(image);
        });

        function updatePositions() {
            images.forEach((image) => {
                // Smoothly interpolate between current and target positions
                image._currentPosition.x += (image._targetPosition.x - image._currentPosition.x) * speed;
                image._currentPosition.y += (image._targetPosition.y - image._currentPosition.y) * speed;

                // Set the new position
                image.style.left = `${image._currentPosition.x}px`;
                image.style.top = `${image._currentPosition.y}px`;

                // If the image is close to the target position, pick a new target
                if (Math.abs(image._currentPosition.x - image._targetPosition.x) < 1 &&
                    Math.abs(image._currentPosition.y - image._targetPosition.y) < 1) {
                    image._targetPosition = randomPosition(image);
                }
            });

            requestAnimationFrame(updatePositions);
        }

        updatePositions();
    </script>
</body>
</html>
